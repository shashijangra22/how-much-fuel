<!DOCTYPE html>
<html>
<head>
  <title>Fuel Price Calculator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    #calculateBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Fuel Price Calculator</h1>
  <label for="start">Start Location:</label>
  <input type="text" id="start" placeholder="Enter start location">

  <label for="end">End Location:</label>
  <input type="text" id="end" placeholder="Enter end location">

  <button id="calculateBtn">Calculate Fuel Price</button>

  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
